---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
  namespace: webapp
rules:
- apiGroups:
  - monitoring.httpcheck.io
  - ""
  - batch
  resources:
  - cronjobs
  - pods
  - services
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.httpcheck.io
  resources:
  - cronjobs/finalizers
  verbs:
  - update
- apiGroups:
  - monitoring.httpcheck.io
  resources:
  - cronjobs/status
  verbs:
  - get
  - patch
  - update
